{% load render_table from django_tables2 %}

{% if perms.nautobot_ddns.view_extradnsname %}
    <div class="panel panel-{{ panel_class|default:'default' }}">
        <div class="panel-heading">
            <strong> Extra DNS Names </strong>
        </div>

        <div class="panel-body">
            {% render_table extra_dns_name_table 'inc/table.html' %}
        </div>

        {% if perms.nautobot_ddns.add_extradnsname %}
            <div class="panel-footer text-right noprint">
                <a href="{% url 'plugins:nautobot_ddns:extradnsname_create' ipaddress_pk=object.pk %}"
                   class="btn btn-sm btn-primary">
                    <span class="mdi mdi-plus" aria-hidden="true"></span> Add extra DNS name
                </a>
            </div>
        {% endif %}
    </div>
{% endif %}
